<!DOCTYPE html>
<html>

<head>
	<title>Sprite Editor</title>

	<style>
		button {
			width: 50px;
			height: 16px;
			background-color: #007BFF;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin: 4px !important;
			padding: 0px;
			line-height: 0px;
			display: block;
			text-align: center;
		}

		button:hover {
			background-color: #0056b3;
		}

		table {
			border-collapse: collapse;
			margin: 0px;
			padding: 0px;
			width: 60%;
			text-align: center;
		}

		thead,
		th,
		tr,
		td {
			margin: 0px;
			padding: 0px;
			border: 2px solid #000;
		}

		tr.custom-height {
			height: 100%;
		}

		td {
			width: 50px !important;
			height: 50px !important;
			vertical-align: middle;
		}
	</style>

</head>

<body>

	<table>
		<thead>
			<tr>
				<th colspan="3">Controls</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td></td>
				<td>
					<button onclick="moveImageVertical(-100.0)">-100</button>
					<button onclick="moveImageVertical(-10.00)">-10.0</button>
					<button onclick="moveImageVertical(-1.000)">-1.00</button>
				</td>
				<td></td>
				<td rowspan="8"> <canvas id="spriteEditor"></canvas></td>
			</tr>
			<tr>
				<td>
					<button onclick="moveImageHorizontal(-100.0)">-100</button>
					<button onclick="moveImageHorizontal(-10.00)">-10.0</button>
					<button onclick="moveImageHorizontal(-1.000)">-1.00</button>
				</td>
				<td>Move Image</td>
				<td>
					<button onclick="moveImageHorizontal(100.0)">+100</button>
					<button onclick="moveImageHorizontal(10.00)">+10.0</button>
					<button onclick="moveImageHorizontal(1.000)">+1.00</button>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button onclick="moveImageVertical(100.0)">+100</button>
					<button onclick="moveImageVertical(10.00)">+10.0</button>
					<button onclick="moveImageVertical(1.000)">+1.00</button>
				</td>
				<td></td>
			</tr>
			<tr>
				<td>
					<button onclick="zoomImage(-1.00)">-1.00</button>
					<button onclick="zoomImage(-0.10)">-0.10</button>
					<button onclick="zoomImage(-0.01)">-0.01</button>
				</td>
				<td>Image Zoom</td>
				<td>
					<button onclick="zoomImage(1.00)">+1.00</button>
					<button onclick="zoomImage(0.10)">+0.10</button>
					<button onclick="zoomImage(0.01)">+0.01</button>
				</td>
			</tr>
			<tr>
				<td>
					<button onclick="zoomGrid(-2.00)">-2.00</button>
					<button onclick="zoomGrid(-1.00)">-1.00</button>
					<button onclick="zoomGrid(-0.50)">-0.50</button>
					<button onclick="zoomGrid(-0.10)">-0.10</button>
				</td>
				<td>Grid Zoom</td>
				<td>
					<button onclick="zoomGrid(2.00)">+2.00</button>
					<button onclick="zoomGrid(1.00)">+1.00</button>
					<button onclick="zoomGrid(0.50)">+0.50</button>
					<button onclick="zoomGrid(0.10)">+0.10</button>
				</td>
			</tr>
			<tr>
				<td>
					<button onclick="spriteWidth(-1.00)">-1.00</button>
				</td>
				<td>Grid X Width</td>
				<td>
					<button onclick="spriteWidth(1.00)">+1.00</button>
				</td>
			</tr>
			<tr>
				<td>
					<button onclick="spriteHeight(-1.00)">-1.00</button>
				</td>
				<td>Grid Y Height</td>
				<td>
					<button onclick="spriteHeight(1.00)">+1.00</button>
				</td>
			</tr>
			<tr class="custom-height">
				<td colspan="3"></td>
			</tr>
		</tbody>
	</table>

	<script>
		// Get the canvas element
		var canvas = document.getElementById("spriteEditor");

		// Set the canvas dimensions
		canvas.width = 1024;
		canvas.height = 768;

		// Create a new CanvasRenderingContext2D object
		var ctx = canvas.getContext("2d");

		let scaleFactor = 1.0; // Zoom factor

		// Define the pallet of colors
		const transparentColor = "#00000000";
		// need palletLetters
		let palletLetters = [];
		let palletColors = [];

		function loadPallet() {
			const textarea = document.getElementById('palletID');
			const content = textarea.value;

			// Remove comments and extra whitespace, then split by commas
			const cleanContent = content
				.replace(/\/\/.*/g, '')  // Remove comments
				.replace(/\s+/g, '')     // Remove extra spaces
				.trim();

			// Initialize arrays and Set to track duplicates
			palletLetters = [];
			palletColors = [];
			const letterSet = new Set();  // Set to check for duplicates

			// Match the key-value pairs (e.g., 'R': 'Red')
			const regex = /'([^']+)'\s*:\s*'([^']+)'/g;
			let match;

			// Parse the content and populate the arrays
			while ((match = regex.exec(cleanContent)) !== null) {
				const letter = match[1];
				const color = match[2];

				// Check for duplicate letters
				if (letterSet.has(letter)) {
					throw new Error(`Duplicate letter found: ${letter}`);
				}

				letterSet.add(letter);
				palletLetters.push(letter);
				palletColors.push(color);
			}
		}

		function loadSprite(width = 0, height = 0) {
			const spriteTextarea = document.getElementById("spriteID");
			const spriteContent = spriteTextarea.value.trim();

			const rows = spriteContent.replace(/[\[\]]/g, "").split(",");
			const row = rows[0].trim().replace(/"/g, ""); // Clean up row
			gridCellWidth = rows.length + width;
			gridCellHeight = row.length - 1 + height;
			initArrays();
			// Process each row and populate the arrays
			for (let y = 0; y < gridCellHeight; y++) {
				const row = rows[y].trim().replace(/"/g, ""); // Clean up row

				for (let x = 0; x < gridCellWidth; x++) {
					const letter = row[x]; // Get letter at (x, y)
					arrayIndex[x][y] = letter; // Assign letter to arrayIndex
					console.log(arrayIndex);
					// Find the corresponding color
					const letterIndex = palletLetters.indexOf(letter);
					arrayColor[x][y] = letterIndex !== -1 ? palletColors[letterIndex] : "none"; // Default to "none" if not found
					if (arrayColor[x][y] === "none") {
						console.log("Invalid color at:", x, "x", y, "value:", letterIndex);
					}
				}
			}
		}

		// Define the width and height of each sprite
		let spriteSize = 30;

		const gridX = spriteSize / 2.0;
		const gridY = spriteSize * 2.5;

		let selectedColor = transparentColor;
		let selectedColorIndex = 0;
		let selectedCellX = 0;
		let selectedCellY = 0;

		let imageX = 0;
		let imageY = 100;

		let gridCellWidth = 10;
		let gridCellHeight = 10;
		let arrayIndex = new Array(gridCellWidth);
		let arrayColor = new Array(gridCellWidth);

		initArrays();

		function initArrays() {
			// Create the array
			for (var i = 0; i < gridCellWidth; i++) {
				arrayIndex[i] = new Array(gridCellHeight);
				arrayColor[i] = new Array(gridCellHeight);
			}

			for (var x = 0; x < gridCellWidth; x++) {
				for (var y = 0; y < gridCellHeight; y++) {
					arrayIndex[x][y] = 0;
					arrayColor[x][y] = transparentColor;
				}
			}
		}

		function copyArrays(change) {
			// Deep copy using JSON methods
			let tempIndex = JSON.parse(JSON.stringify(arrayIndex));
			let tempColor = JSON.parse(JSON.stringify(arrayColor));

			console.log("Temporary Arrays (Before Modification):", tempIndex, tempColor);

			// Check if change > 0 and modify the arrays
			if (change > 0) {
				// Modify the last 2x2 grid cells to be transparent
				for (let x = Math.max(0, gridCellWidth - 2); x < gridCellWidth; x++) {
					for (let y = Math.max(0, gridCellHeight - 2); y < gridCellHeight; y++) {
						// Ensure x and y are within array bounds
						if (x < tempIndex.length && y < tempIndex[x].length) {
							console.log("Updating cell:", "x:", x, "y:", y);
							tempIndex[x][y] = 0;                // Set index to 0
							tempColor[x][y] = transparentColor; // Set color to transparent
						} else {
							console.error(`Index out of bounds: x=${x}, y=${y}`);
						}
					}
				}
			}

			// Assign deep copies back to global arrays
			arrayIndex = tempIndex;
			arrayColor = tempColor;

			console.log("Updated Arrays (After Modification):", arrayIndex, arrayColor);
		}

		const image = new Image();
		image.src = '8bit tiles.jpg';

		function moveImageHorizontal(moveFactor) {
			imageX += moveFactor;
			drawAll();
		}
		function moveImageVertical(moveFactor) {
			imageY += moveFactor;
			drawAll();
		}

		function zoomImage(zoomFactor) {
			scaleFactor += zoomFactor;
			if (scaleFactor >= 5.0) {
				scaleFactor = 5.0;
			} else if (scaleFactor <= 0.3) {
				scaleFactor = 0.3;
			}
			drawAll();
			console.log(scaleFactor);
		}

		function zoomGrid(zoomFactor) {
			spriteSize += zoomFactor;
			drawAll();
		}

		function spriteWidth(width) {
			gridCellWidth += width;
			if (gridCellWidth < 1) {
				gridCellWidth = 1;
			} else if (gridCellWidth > 32) {
				gridCellWidth = 32;
			}
			copyArrays(width);
			drawAll();
		}
		function spriteHeight(height) {
			gridCellHeight += height;
			if (gridCellHeight < 1) {
				gridCellHeight = 1;
			} else if (gridCellHeight > 32) {
				gridCellHeight = 1;
			}
			copyArrays(height);
			drawAll();
		}

		function drawAll() {
			// Clear the canvas and set background color to #333333
			ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
			ctx.fillStyle = '#333333'; // Set background color to dark gray
			ctx.fillRect(0, 0, canvas.width, canvas.height); // Fill the entire canvas

			ctx.save();
			ctx.scale(scaleFactor, scaleFactor);
			ctx.drawImage(image, imageX, imageY);
			ctx.restore();

			drawGrid();
			drawPallet();
			drawSelectedColor();
		}
		function drawGrid() {
			ctx.strokeStyle = "black";
			ctx.fillStyle = "#black";

			// Start a new Path
			for (var x = 0; x < gridCellWidth + 1; x++) {
				ctx.beginPath();
				ctx.moveTo(x * spriteSize + gridX, gridY);
				ctx.lineTo(x * spriteSize + gridX, spriteSize * gridCellHeight + gridY);
				ctx.stroke();
			}

			for (var y = 0; y < gridCellHeight + 1; y++) {
				ctx.beginPath();
				ctx.moveTo(gridX, y * spriteSize + gridY);
				ctx.lineTo(spriteSize * gridCellWidth + gridX, y * spriteSize + gridY);
				ctx.stroke();
			}

			for (var x = 0; x < gridCellWidth; x++) {
				for (var y = 0; y < gridCellHeight; y++) {
					//					console.log("x:", x, "y:",y, "w:", gridCellWidth,"h:",gridCellHeight );
					if (arrayColor[x][y] === undefined) {
						arrayColor[x][y] = transparentColor;
					}
					if (arrayColor[x][y] === transparentColor) {
						const gridCellPosX = gridX + (spriteSize * x) + spriteSize / 4;
						const gridCellPosY = gridY + (spriteSize * y) + spriteSize / 4;
						drawTransparentX(gridCellPosX, gridCellPosY, spriteSize / 2);
					} else {
						drawColor(x, y, arrayColor[x][y]);
						if (true) {
							const gridCellPosX = gridX + (spriteSize * x) + spriteSize / 3;
							const gridCellPosY = gridY + (spriteSize * y) + (spriteSize / 3) + 15;

							// Set font properties
							ctx.font = '20px Arial';
							ctx.fillStyle = 'black';

							// Draw filled text
							ctx.fillText(arrayIndex[x][y], gridCellPosX, gridCellPosY);

							// Optional: Outline the text
							ctx.strokeStyle = 'white';
							ctx.lineWidth = 1;
							ctx.strokeText(arrayIndex[x][y], gridCellPosX, gridCellPosY);
						}
					}
				}
			}
		}
		function drawColor(x, y, color) {
			// Draw a circle on the selected sprite
			ctx.beginPath();
			ctx.arc((spriteSize * x) + gridX + spriteSize / 2,
				(spriteSize * y) + gridY + spriteSize / 2,
				spriteSize / 3, 0, 2 * Math.PI);
			ctx.strokeStyle = color;
			ctx.fillStyle = color;
			ctx.stroke();
			ctx.fill();
		}
		function drawTransparentX(x, y, size) {
			// Calculate circle parameters
			const centerX = x + size / 2; // Center X-coordinate
			const centerY = y + size / 2; // Center Y-coordinate
			const radius = size / 3;      // Radius of the circle

			// Draw the circle
			ctx.beginPath();
			ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
			ctx.fillStyle = '#ffffff88'; // 50% white
			ctx.fill();
			ctx.strokeStyle = '#FF000088'; // 50% transparent red
			ctx.lineWidth = 2;
			ctx.stroke();

			// Draw the X
			ctx.beginPath();
			ctx.moveTo(centerX - radius, centerY - radius);
			ctx.lineTo(centerX + radius, centerY + radius);
			ctx.moveTo(centerX + radius, centerY - radius);
			ctx.lineTo(centerX - radius, centerY + radius);
			ctx.lineWidth = 2;
			ctx.stroke();
		}

		function drawPallet() {
			ctx.clearRect(0, 0, canvas.width, spriteSize * 2); // Clear the canvas
			ctx.fillStyle = 'black';
			ctx.fillRect(0, 0, canvas.width, spriteSize * 2); // Fill the entire canvas
			for (var i = 0; i < palletColors.length; i++) {
				if (palletColors[i] === transparentColor) {
					drawTransparentX(spriteSize * i, 0, spriteSize);
				} else {
					ctx.fillStyle = palletColors[i];
					ctx.fillRect(spriteSize * i, 0, spriteSize, spriteSize);
				}
			}
		}
		function drawSelectedColor() {
			// Change the color of the selected sprite
			ctx.fillStyle = selectedColor;
			ctx.fillRect(0, spriteSize, spriteSize, spriteSize);

			if (selectedColor === transparentColor) {
				drawTransparentX(0, spriteSize, spriteSize);
			}
		}

		function getMousePositionOnCanvas(canvas, event) {
			const rect = canvas.getBoundingClientRect(); // Get canvas bounding box
			const scaleX = canvas.width / rect.width;   // Scale factor for X
			const scaleY = canvas.height / rect.height; // Scale factor for Y

			const x = (event.clientX - rect.left) * scaleX; // Adjusted X coordinate
			const y = (event.clientY - rect.top) * scaleY;  // Adjusted Y coordinate

			return { x, y };
		}

		function outputSprite() {
			let c = "[\n";
			for (let x = 0; x < gridCellHeight; x++) {
				let r = "";
				for (let y = 0; y < gridCellWidth; y++) {
					const letterIndex = arrayIndex[y][x];
					//console.log(letterIndex, palletLetters[letterIndex], palletLetters);
					r += letterIndex;//palletLetters[letterIndex];
				}
				c += '"' + r + '",\n';
			}
			c += '\n]';
			console.log(c);
			const spriteTextarea = document.getElementById("spriteID");
			spriteTextarea.value = c;
		}

		// Add an event listener to the canvas for clicks
		canvas.addEventListener("click", function (event) {

			const mouse = getMousePositionOnCanvas(canvas, event);

			if (mouse.y > spriteSize) {
				selectedCellX = Math.floor((mouse.x - gridX) / spriteSize);
				selectedCellY = Math.floor((mouse.y - gridY) / spriteSize);

				if (selectedCellX < 0 || selectedCellX > gridCellWidth - 1 ||
					selectedCellY < 0 || selectedCellY > gridCellHeight - 1) {
					return;
				}
				// Set the array elements
				arrayIndex[selectedCellX][selectedCellY] = palletLetters[selectedColorIndex];
				arrayColor[selectedCellX][selectedCellY] = selectedColor;
			} else {
				// Determine which sprite was clicked
				var clickedSprite = Math.floor(mouse.x / spriteSize);
				selectedColor = palletColors[clickedSprite];
				selectedColorIndex = clickedSprite;
			}
			outputSprite();
			drawAll();
		});

		window.onload = function () {
			loadPallet();
			loadSprite();
			drawAll();
		};
	</script>

</body>
