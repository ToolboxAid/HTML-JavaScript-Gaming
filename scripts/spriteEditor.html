<!DOCTYPE html>
<html>

<head>
	<title>Sprite Editor</title>

	<style>
		button {
			width: 50px;
			height: 16px;
			background-color: #007BFF;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			font-size: 16px;
			margin: 0;
			padding: 0;
			line-height: 0;
			/* Remove extra space around text */
			display: block;
			/* Ensure the button behaves like a block element */
			text-align: center;
		}

		button:hover {
			background-color: #0056b3;
		}

		table {
			border-collapse: collapse;
			margin: 0;
			padding: 0;
			width: 60%;
			text-align: center;
		}

		thead,
		th,
		tr,
		td {
			margin: 0;
			padding: 0;
			border: 2px solid #000;
		}

		td {
			width: 50px !important;
			height: 50px !important;
			vertical-align: middle;
			/* Align button vertically within the cell */
		}
	</style>

</head>

<body>

	<table>
		<thead>
			<tr>
				<th colspan="3">Controls</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td></td>
				<td>
					<button onclick="moveImageUp(100.0)">-100</button>
					<button onclick="moveImageUp(10.00)">-10.0</button>
					<button onclick="moveImageUp(1.000)">-1.00</button>
				</td>
				<td></td>
				<td rowspan="7"> <canvas id="spriteEditor"></canvas></td>
			</tr>
			<tr>
				<td>
					<button onclick="moveImageLeft(100.0)">-100</button>
					<button onclick="moveImageLeft(10.00)">-10.0</button>
					<button onclick="moveImageLeft(1.000)">-1.00</button>
				</td>
				<td>Move Image</td>
				<td>
					<button onclick="moveImageRight(100.0)">+100</button>
					<button onclick="moveImageRight(10.00)">+10.0</button>
					<button onclick="moveImageRight(1.000)">+1.00</button>
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<button onclick="moveImageDown(100.0)">+100</button>
					<button onclick="moveImageDown(10.00)">+10.0</button>
					<button onclick="moveImageDown(1.000)">+1.00</button>
				</td>
				<td></td>
			</tr>
			<tr>
				<td>
					<button onclick="zoomImageOut(1.00)">1.00</button>
					<button onclick="zoomImageOut(0.10)">0.10</button>
					<button onclick="zoomImageOut(0.01)">0.01</button>
				</td>
				<td>Image Zoom</td>
				<td>
					<button onclick="zoomImageIn(1.00)">1.00</button>
					<button onclick="zoomImageIn(0.10)">0.10</button>
					<button onclick="zoomImageIn(0.01)">0.01</button>
				</td>
			</tr>
			<tr>
				<td>
					<button onclick="zoomGridOut(2.00)">-2.00</button>
					<button onclick="zoomGridOut(1.00)">-1.00</button>
					<button onclick="zoomGridOut(0.50)">-0.50</button>
				</td>
				<td>Grid Zoom</td>
				<td>
					<button onclick="zoomGridIn(2.00)">+2.00</button>
					<button onclick="zoomGridIn(1.00)">+1.00</button>
					<button onclick="zoomGridIn(0.50)">+0.50</button>
				</td>
			</tr>
			<tr>
				<td>
					<button onclick="zoomSpriteWidthAdd(1.00)">-1.00</button>
				</td>
				<td>Grid X Width</td>
				<td>
					<button onclick="zoomSpriteWidthSub(1.00)">+1.00</button>
				</td>
			</tr>
			<tr>
				<td>
					<button onclick="zoomSpriteHeightAdd(1.00)">-1.00</button>
				</td>
				<td>Grid Y Height</td>
				<td>
					<button onclick="zoomSpriteHeightSub(1.00)">+1.00</button>
				</td>
			</tr>						
		</tbody>
	</table>

	<script>

		function moveImageLeft(moveFactor) {
			x -= moveFactor;
			drawall();
		}
		function moveImageRight(moveFactor) {
			x += moveFactor;
			drawall();
		}

		function moveImageUp(moveFactor) {
			y -= moveFactor;
			drawall();
		}
		function moveImageDown(moveFactor) {
			y += moveFactor;
			drawall();
		}

		function zoomImageIn(zoomFactor) {
			scaleFactor += zoomFactor;
			if (scaleFactor >= 5.0) {
				scaleFactor = 5.0;
			}
			drawall();
			console.log(scaleFactor);
		}
		function zoomImageOut(zoomFactor) {
			scaleFactor -= zoomFactor;
			if (scaleFactor <= 0.01) {
				scaleFactor = 0.01;
			}
			drawall();
			console.log(scaleFactor);
		}

		function zoomGridIn(zoomFactor) {
			spriteSize += zoomFactor;
			drawall();
		}
		function zoomGridOut(zoomFactor) {
			spriteSize -= zoomFactor;
			drawall();
		}

		// Get the canvas element
		var canvas = document.getElementById("spriteEditor");

		// Set the canvas dimensions
		canvas.width = 600;
		canvas.height = 600;

		// Create a new CanvasRenderingContext2D object
		var ctx = canvas.getContext("2d");

		// Clear the canvas and set background color to #333333
		ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
		ctx.fillStyle = '#333333'; // Set background color to dark gray
		ctx.fillRect(0, 0, canvas.width, canvas.height); // Fill the entire canvas

		// ---------------------------------------------------
		// VariablAQes for zooming
		let scaleFactor = 1.0; // Zoom factor

		// Create a new image object
		// Load an image
		const image = new Image();
		image.src = '8bit tiles.jpg'; // Replace with your image path
		image.onload = function () {
			drawall();
		};

		// Define the pallet of colors
		//palletLetters
		var palletColors = ["#00000000", "#FF0000FF", "#FF8800FF", "#FFFF00FF",
			"#00FF00FF", "#00FFFFFF", "#0000FFFF", "#FF00FFFF"];

		// Define the width and height of each sprite
		let spriteSize = 10;

		// Draw the pallet colors on the canvas
		for (var i = 0; i < palletColors.length; i++) {
			ctx.fillStyle = palletColors[i];
			ctx.fillRect(spriteSize * i, 0, spriteSize, spriteSize);
		}

		const gridCellWidth = 5;
		const gridCellHeight = 10;
		const offsetX = 50;
		const offsetY = 50;

		let selectedColor = "#00000000";
		let selectedColorIndex = 0;
		let selectedCellX = 0;
		let selectedCellY = 0

		var array = new Array(gridCellWidth);
		var arrayIndex = new Array(gridCellWidth);
		function initArrays() {
			// Create the array
			for (var i = 0; i < gridCellWidth; i++) {
				array[i] = new Array(gridCellHeight);
				arrayIndex[i] = new Array(gridCellHeight);
			}

			for (var x = 0; x < gridCellWidth; x++) {
				for (var y = 0; y < gridCellHeight; y++) {
					array[x][y] = "#00000000";
					arrayIndex[x][y] = 0;
				}
			}
		}

		let x = 0;
		let y = 100;

		// Function to redraw the canvas with the current scaleFactor
		function drawall() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			ctx.save();
			ctx.scale(scaleFactor, scaleFactor);
			ctx.drawImage(image, x, y);
			ctx.restore();

			drawGrid();
		}

		function drawGrid() {

			ctx.strokeStyle = "#000000";
			ctx.fillStyle = "#000000";

			// Start a new Path
			for (var x = 0; x < gridCellWidth + 1; x++) {
				ctx.beginPath();
				ctx.moveTo(x * spriteSize + offsetX, offsetY);
				ctx.lineTo(x * spriteSize + offsetX, spriteSize * gridCellHeight + offsetY);
				ctx.stroke();
			}

			for (var y = 0; y < gridCellHeight + 1; y++) {
				ctx.beginPath();
				ctx.moveTo(offsetX, y * spriteSize + offsetY);
				ctx.lineTo(spriteSize * gridCellWidth + offsetX, y * spriteSize + offsetY);
				ctx.stroke();
			}

			for (var x = 0; x < gridCellWidth; x++) {
				for (var y = 0; y < gridCellHeight; y++) {
					if (arrayIndex[x][y] === 0) {
						drawTransparent(x, y);
					} else {
						drawColor(x, y, array[x][y]);
					}
				}
			}

		}

		function drawColor(x, y, color) {
			// Draw a circle on the selected sprite
			ctx.beginPath();
			ctx.arc((spriteSize * x) + offsetX + spriteSize / 2,
				(spriteSize * y) + offsetY + spriteSize / 2,
				5, 0, 2 * Math.PI);
			ctx.strokeStyle = color;
			ctx.fillStyle = color;
			ctx.stroke();
			ctx.fill();
		}

		function drawTransparent(x, y) {
			// Draw a circle on the selected sprite
			ctx.beginPath();
			ctx.arc((spriteSize * x) + offsetX + spriteSize / 2,
				(spriteSize * y) + offsetY + spriteSize / 2,
				5, 0, 2 * Math.PI);
			ctx.strokeStyle = "#000000";
			ctx.fillStyle = "#FFFFFF80";
			ctx.stroke();
			ctx.fill();
		}

		initArrays();

		drawGrid();

		// Add an event listener to the canvas for clicks
		canvas.addEventListener("click", function (event) {
			// Get the coordinates of the click
			var x = event.offsetX;
			var y = event.offsetY;

			if (y > spriteSize) {
				selectedCellX = Math.floor((x - offsetX) / spriteSize);
				selectedCellY = Math.floor((y - offsetY) / spriteSize);

				console.log(x, y, selectedCellX, selectedCellY);

				if (selectedCellX < 0 || selectedCellX > gridCellWidth ||
					selectedCellY < 0 || selectedCellY > gridCellHeight) {
					return;
				}

				// Set the array element
				arrayIndex[selectedCellX][selectedCellY] = selectedColorIndex;
				array[selectedCellX][selectedCellY] = selectedColor;

				// Draw a circle on the selected sprite
				ctx.beginPath();
				ctx.arc((spriteSize * selectedCellX) + offsetX + spriteSize / 2,
					(spriteSize * selectedCellY) + offsetY + spriteSize / 2,
					5, 0, 1 * Math.PI);
				ctx.strokeStyle = selectedColor;
				ctx.fillStyle = selectedColor;
				ctx.stroke();
				ctx.fill();

				drawGrid();

				return;
			}

			// Determine which sprite was clicked
			var clickedSprite = Math.floor(x / spriteSize);

			selectedColor = palletColors[clickedSprite];
			console.log(arrayIndex);
			console.log(array);

			// Change the color of the selected sprite
			ctx.fillStyle = palletColors[clickedSprite];
			ctx.fillRect(0, spriteSize, spriteSize, spriteSize);

			// Log the selected color to the canvas
			console.log("Selected Color:", palletColors[clickedSprite]);
			selectedColorIndex = clickedSprite;
		});
	</script>



	<br />
	<label>Image (abc.png)</label>
	<br />
	<label>Pallet (0 is always Transparent)</label>
	<br />
	<textarea id="palletID" name="pallet" rows="5" cols="50"></textarea>
	<br />
	<label>Sprite array</label>
	<br />
	<textarea id="spriteID" name="sprite" rows="5" cols="50"></textarea>

</body>

</html>
