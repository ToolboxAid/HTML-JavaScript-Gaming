<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Synthesizer</title>
    <link rel="stylesheet" href="./synth.css">
    <script type="module" src="./synth.js" defer></script>
</head>

<body>
    <h1>Sample Synthesizer</h1>
    <a href="https://codepen.io/BretCameron/pen/MWmyWeo">Original Sample</a>
    <a href="https://css-tricks.com/how-to-code-a-playable-synth-keyboard/">Original Tutorial</a>

    <ul id="keyboard">
        <li note="C" class="white">A</li>
        <li note="C#" class="black">W</li>
        <li note="D" class="white offset">S</li>
        <li note="D#" class="black">E</li>
        <li note="E" class="white offset">D</li>
        <li note="F" class="white">F</li>
        <li note="F#" class="black">T</li>
        <li note="G" class="white offset">G</li>
        <li note="G#" class="black">Y</li>
        <li note="A" class="white offset">H</li>
        <li note="A#" class="black">U</li>
        <li note="B" class="white offset">J</li>
        <li note="C2" class="white">K</li>
        <li note="C#2" class="black">O</li>
        <li note="D2" class="white offset">L</li>
        <li note="D#2" class="black">P</li>
        <li note="E2" class="white offset">;</li>
    </ul>

    <p>
        <label for="time-signature">Time Signature:</label>
        <input type="text" id="time-signature" value="4/4">
        <label for="tempo">Tempo (BPM):</label>
        <input type="number" id="tempo" value="120" step="1" min="30" max="300">

        <button id="play-frogger-music">Play 'Frogger' Music</button>
        <button id="play-mountain-music">Play 'Comming around the mountain' Music</button>
        <button id="play-twinkle-music">Play 'Twinkle Twinkle Little Star' Music</button>
    </p>
</body>

</html>
